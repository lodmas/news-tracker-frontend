<a href="#" class="list-group-item list-group-item-action" aria-current="true">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ rssNews.title }}</h5>
    <small><button (click)="onNewsSelected()" class="btn btn-primary">
      {{ rssNews.selected ? 'Remove' : 'Add' }}</button></small>
  </div>
  <p class="mb-1">{{ rssNews.description }}</p>
  <small>{{ rssNews.link }}</small>
</a>
